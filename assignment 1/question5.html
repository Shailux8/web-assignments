<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
    <style>
        img {
            width: 400px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
    </style>
</head>
<body>

    <h1>Displaying an Image in HTML</h1>
    
    <p>Below is an example of how to include an image in an HTML webpage.</p>

    <img src="pexels-pixabay-417173.jpg" alt="Sample Image">

</body>
</html>
