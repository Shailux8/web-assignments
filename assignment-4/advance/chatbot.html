<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .chat-container { width: 50%; margin: auto; padding: 20px; border: 2px solid #020202; border-radius: 10px; background: #f9f9f9; }
        h2 { color: #4000ff; }
        #chatbox { width: 100%; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: white; text-align: left; }
        .user { color: blue; font-weight: bold; }
        .bot { color: green; font-weight: bold; }
        input { width: 80%; padding: 10px; margin-top: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0808ef; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Simple Chatbot</h2>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user">You: ${userInput}</p>`;

            let botResponse = getBotResponse(userInput.toLowerCase());
            chatbox.innerHTML += `<p class="bot">Bot: ${botResponse}</p>`;

            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getBotResponse(input) {
            if (input.includes("hello") || input.includes("hi")) {
                return "Hello! How can I assist you today?";
            } else if (input.includes("how are you")) {
                return "I'm just a bot, but I'm doing great! How about you?";
            } else if (input.includes("name")) {
                return "I'm ChatBot, your virtual assistant!";
            } else if (input.includes("weather")) {
                return "I can't fetch real-time weather, but you can check it online at OpenWeather.";
            } else if (input.includes("bye")) {
                return "Goodbye! Have a great day! ðŸ˜Š";
            } else {
                return "I'm not sure about that. Try asking something else!";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
